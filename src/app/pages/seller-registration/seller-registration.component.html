<section style="background-color: #9A616D;height: 100%;">
    <h4 class="text-center pt-4">Seller Registration</h4>
    <div class="container py-5" >
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="card" style="border-radius: 1rem;height:1000px;width:700px ;padding-left: 10px;">
                    <div class="row g-0">
                        <div class="col-md-8 d-flex align-items-center">
                            <div class="card-body p-6 p-lg-5 text-black ml-5">
                                <!-- {{ message }} -->

                                <form #form=ngForm (ngSubmit)="signUp(form.value)">




                                    <!-- to error: add class "has-danger" -->
                                    <div class="form-group">
                                        <label for="Inputname">First Name</label>
                                        <input type="text" name="first_name" ngModel
                                            class="form-control form-control-sm mt-3" id="Inputname">
                                    </div>
                                    <div class="form-group">
                                        <label for="Inputname">Last Name</label>
                                        <input type="text" name="last_name" ngModel
                                            class="form-control form-control-sm mt-3" id="Inputname">
                                    </div>
                                    <div class="form-group">
                                        <label for="Inputemail">Email</label>
                                        <input type="text" name="email" ngModel
                                            class="form-control form-control-sm mt-3" id="email">

                                        <span id='checkemail'></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="Inputaddress">Address</label>
                                        <textarea class="form-control form-control-sm mt-3" ngModel name="address"
                                            id="Inputaddress"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="Inputphone">Phone</label>
                                        <input type="number" name="phone" ngModel
                                            class="form-control form-control-sm mt-3" id="Inputphone">
                                    </div>
                                        <div class="form-group mt-3">
                                            <label for="Inputcompany">Bank Name</label>
                                            <input type="text" name="bank_name" ngModel
                                                class="form-control form-control-sm mt-3" id="Inputcompanyname">
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="Inputbranch">Branch</label>
                                            <input type="text" name="branch" ngModel
                                                class="form-control form-control-sm mt-3" id="Inputcompanyname">
                                        </div>


                                        <div class="form-group mt-3">
                                            <label for="Inputifsc">IFSC </label>
                                            <input type="text" name="ifsc" ngModel
                                                class="form-control form-control-sm mt-3" id="Inputcompanyname">
                                        </div>



                                        <div class="form-group mt-3">
                                            <label for="Inputaccno">Account Number</label>
                                            <input type="number" name="account_no" ngModel
                                                class="form-control form-control-sm mt-3" id="Inputcompanyname">
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="Inputimage">Seller Image</label>
                                            <input type="file" id="file-ip-1" name="seller_pic" accept="image/*"
                                                (change)="UploadImage($event)" class="form-control mt-3" />
                                        </div>




                                        <button type="submit" id="submit"
                                            class="btn btn-primary btn-block mt-5 text-center">Submit</button>


                                </form>


                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
