<section style="background-color: #9A616D;height: 100%;">
    <h4 class="text-center pt-4">Customer Registration</h4>
    <div class="container py-5" style="height:100%">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="card " style="border-radius: 1rem;height:650px;width:500px;padding-left: 20px;">
                    <div class="row g-0">
                        <div class="col-md-10 d-flex align-items-center">
                            <div class="card-body p-6 p-lg-7 text-black">


                                <form #form=ngForm (ngSubmit)="signUp(form.value)">

                                    <div class="form-group">
                                        <label for="Inputname">First Name</label>
                                        <input type="text" name="first_name" ngModel
                                            class="form-control form-control-sm mt-3" id="Inputname">
                                    </div>
                                    <div class="form-group">
                                        <label for="Inputname"> Last Name</label>
                                        <input type="text" name="last_name" ngModel
                                            class="form-control form-control-sm mt-3" id="Inputname">
                                    </div>
                                    <div class="form-group">
                                        <label for="Inputemail">Email</label>
                                        <input type="text" name="email" ngModel
                                            class="form-control form-control-sm mt-3" id="Inputemail">
                                    </div>
                                    <div class="form-group">
                                        <label for="Inputaddress">Address</label>
                                        <textarea class="form-control form-control-sm mt-3" ngModel name="address"
                                            id="Inputaddress"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="Inputphone">Phone</label>
                                        <input type="number" name="phone" ngModel
                                            class="form-control form-control-sm mt-3" id="Inputphone">

                                        <div class="form-group mt-3">
                                            <label for="Inputpassword">Password</label>
                                            <input type="password" name="password"
                                                class="form-control form-control-sm mt-3" id="Inputpassword">
                                        </div>
                                        <div class="form-group mt-3">
                                            <label for="Inputimage">Seller Image</label>
                                            <input type="file" id="file-ip-1" ngModel name="customer_pic"
                                                accept="image/*" (change)="UploadImage($event)"
                                                class="form-control mt-3" />
                                        </div>
                                    </div>



                                        <button type="submit"
                                            class="btn btn-primary btn-block mt-2 text-center">Submit</button>


                                </form>
                            </div>
                            


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- </section> -->
