<section  style="height: 100%;">
    <h4 class="text-center pt-4">Add Product</h4>
    <div class="container py-2 " style="height:100%">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="card" style="border-radius: 1rem;height:650px;width:700px">
                    <div class="row g-0">
                        <div class="col-md-8 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                

                                <form>
                    


                                    <!-- to error: add class "has-danger" -->
                                    <div class="form-group">
                                        <label for="Inputname">Product Name</label>
                                        <input type="text" name="product_name" class="form-control form-control-sm mt-3" id="Inputname">

                                    <div class="form-group">

                                        <input type="text" name="product_code" class="form-control form-control-sm mt-3" id="Inputnumber">
                                    </div>
                                    <div class="form-group">
                                        <label for="Inputdescription">Description</label>
                                        <textarea  name="description" class="form-control form-control-sm mt-3"
                                            id="Inputdescription"></textarea>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="Inputstock">Product stock</label>
